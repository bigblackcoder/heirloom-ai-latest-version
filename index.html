<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heirloom Identity Platform</title>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .loading {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .loading:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #4f46e5;
      border-color: #4f46e5 transparent #4f46e5 transparent;
      animation: loading 1.2s linear infinite;
    }
    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heirloom Identity Platform</h1>
    <p>Loading secure verification interface...</p>
    <div class="loading"></div>
  </div>

  <script>
    // Redirect to the application after a short delay
    setTimeout(() => {
      window.location.href = '/app';
    }, 1500);
  </script>
</body>
</html>
