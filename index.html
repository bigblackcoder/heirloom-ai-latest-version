<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heirloom Identity Platform</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: #273414;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #91c35c;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .button {
      display: inline-block;
      background-color: #91c35c;
      color: #273414;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      margin: 0.5rem;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: translateY(-3px);
    }
    .secondary {
      background-color: transparent;
      border: 2px solid #91c35c;
      color: #91c35c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heirloom Identity Platform</h1>
    <p>Advanced identity verification using cutting-edge AI and biometric security</p>
    <div>
      <a href="/public/simple-app.html" class="button">Open Simple App</a>
      <a href="/client/" class="button secondary">Launch Full App</a>
    </div>
  </div>
</body>
</html>
