<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Platform Test</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #273414;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }
    h1 {
      color: #91c35c;
    }
    .card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    button {
      background-color: #91c35c;
      border: none;
      color: #273414;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
    }
    .success {
      background-color: rgba(145, 195, 92, 0.2);
    }
    .error {
      background-color: rgba(255, 99, 71, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Identity Platform Test Page</h1>
    <p>This is a simple test page to check if static content is being served correctly.</p>
    
    <div class="card">
      <h3>API Health Check</h3>
      <p>Test if the API is responding correctly:</p>
      <button id="checkHealth">Check API Health</button>
      <div id="healthResult"></div>
    </div>

    <div class="card">
      <h3>Verification Service Check</h3>
      <p>Test if the verification service is running:</p>
      <button id="checkVerification">Check Verification Service</button>
      <div id="verificationResult"></div>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // API Health Check
    document.getElementById('checkHealth').addEventListener('click', async () => {
      const resultDiv = document.getElementById('healthResult');
      resultDiv.innerHTML = 'Loading...';
      
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        resultDiv.innerHTML = `
          <p><strong>Status:</strong> ${data.status}</p>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Environment:</strong> ${data.environment}</p>
        `;
        updateStatus('API health check successful!', true);
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
        updateStatus('API health check failed!', false);
      }
    });

    // Verification Service Check
    document.getElementById('checkVerification').addEventListener('click', async () => {
      const resultDiv = document.getElementById('verificationResult');
      resultDiv.innerHTML = 'Loading...';
      
      try {
        const response = await fetch('http://localhost:8000/api/verification/status');
        const data = await response.json();
        resultDiv.innerHTML = `
          <p><strong>Status:</strong> ${data.status}</p>
          <p><strong>DeepFace Available:</strong> ${data.deepface_available}</p>
          <p><strong>Version:</strong> ${data.version}</p>
        `;
        updateStatus('Verification service check successful!', true);
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
        updateStatus('Verification service check failed - this is normal if running in the Replit environment as direct port access is limited.', false);
      }
    });

    function updateStatus(message, isSuccess) {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = message;
      statusDiv.className = isSuccess ? 'success' : 'error';
    }

    // Initial status message
    updateStatus('Welcome to the test page. Use the buttons above to check service status.', true);
  </script>
</body>
</html>
