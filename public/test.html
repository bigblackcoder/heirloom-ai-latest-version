<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #273414;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    button {
      background-color: white;
      color: #273414;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Heirloom Identity Platform</h1>
  <p>The backend API is working correctly. This is a test page to verify that static file serving is functioning properly.</p>
  <button id="apiCheck">Check API Status</button>
  
  <div id="result" style="margin-top: 20px; padding: 15px; background-color: rgba(255,255,255,0.1); border-radius: 8px; display: none;"></div>

  <script>
    document.getElementById('apiCheck').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        resultDiv.innerHTML = `<strong>API Status:</strong> ${data.status}<br><strong>Name:</strong> ${data.name}`;
        resultDiv.style.backgroundColor = 'rgba(0,255,0,0.1)';
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
        resultDiv.style.backgroundColor = 'rgba(255,0,0,0.1)';
      }
    });
  </script>
</body>
</html>
