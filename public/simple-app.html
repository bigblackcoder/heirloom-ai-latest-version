<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplified Identity Platform</title>
  <style>
    :root {
      --primary: #273414;
      --primary-light: #91c35c;
      --secondary: #d4a166;
      --background: #f5f5f5;
      --text: #333;
      --card-bg: white;
    }
    
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    
    .subtitle {
      opacity: 0.8;
      margin-top: 5px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .feature {
      background-color: var(--primary-light);
      color: white;
      border-radius: 8px;
      padding: 15px;
      font-weight: 500;
      text-align: center;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      margin: 5px;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    #verificationForm {
      margin-top: 15px;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #f1f1f1;
      display: none;
    }
    
    .success {
      background-color: rgba(145, 195, 92, 0.2);
      border-left: 4px solid var(--primary-light);
    }
    
    .error {
      background-color: rgba(255, 99, 71, 0.2);
      border-left: 4px solid #ff6347;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #e0e0e0;
      border: none;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    
    .tab.active {
      background-color: var(--primary-light);
      color: white;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .login-form, .register-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    
    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    .submit-btn {
      background-color: var(--primary-light);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Heirloom Identity Platform</h1>
      <p class="subtitle">Secure biometric verification for digital identity</p>
    </div>
    
    <div class="card">
      <h2>Platform Status</h2>
      <button id="checkApiBtn">Check API Status</button>
      <button id="checkVerificationBtn">Check Verification Service</button>
      <div id="apiResult" class="result"></div>
    </div>
    
    <div class="card">
      <h2>Features</h2>
      <div class="feature-grid">
        <div class="feature">Facial Recognition</div>
        <div class="feature">Secure Authentication</div>
        <div class="feature">Identity Capsules</div>
        <div class="feature">AI Connections</div>
        <div class="feature">Blockchain Verification</div>
        <div class="feature">Privacy Controls</div>
      </div>
    </div>
    
    <div class="card">
      <h2>User Account</h2>
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Login</button>
        <button class="tab" onclick="showTab('register')">Register</button>
      </div>
      
      <div id="login" class="tab-content active">
        <form class="login-form" id="loginForm">
          <input type="text" placeholder="Username" id="loginUsername" required>
          <input type="password" placeholder="Password" id="loginPassword" required>
          <button type="submit" class="submit-btn">Login</button>
        </form>
      </div>
      
      <div id="register" class="tab-content">
        <form class="register-form" id="registerForm">
          <input type="text" placeholder="Username" id="registerUsername" required>
          <input type="email" placeholder="Email" id="registerEmail" required>
          <input type="password" placeholder="Password" id="registerPassword" required>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
      
      <div id="authResult" class="result"></div>
    </div>
  </div>
  
  <script>
    // Show/hide tabs
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }
    
    // Check API status
    document.getElementById('checkApiBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('apiResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = 'Checking API status...';
      resultDiv.className = 'result';
      
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        
        if (data.status === 'healthy') {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <p><strong>Status:</strong> ${data.status}</p>
            <p><strong>Version:</strong> ${data.version}</p>
            <p><strong>Environment:</strong> ${data.environment}</p>
            <p>✅ API is working correctly!</p>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `API returned unexpected status: ${data.status}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    });
    
    // Check verification service
    document.getElementById('checkVerificationBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('apiResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = 'Checking verification service...';
      resultDiv.className = 'result';
      
      try {
        const response = await fetch('/api');
        const data = await response.json();
        
        resultDiv.className = 'result success';
        resultDiv.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <p>✅ Verification service accessible!</p>
        `;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error checking verification service: ${error.message}`;
      }
    });
    
    // Handle login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('authResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = 'Logging in...';
      resultDiv.className = 'result';
      
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <p>✅ Login successful!</p>
            <p>Welcome back, ${data.user?.username || username}!</p>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `Login failed: ${data.message}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    });
    
    // Handle register form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('authResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = 'Registering account...';
      resultDiv.className = 'result';
      
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <p>✅ Registration successful!</p>
            <p>Account created for ${data.user?.username || username}</p>
            <p>You can now log in with your credentials.</p>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `Registration failed: ${data.message}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
